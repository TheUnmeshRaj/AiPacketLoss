<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Quality Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Video Call Quality Monitor</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Control Panel</h5>
                    </div>
                    <div class="card-body">
                        <form id="monitoringForm">
                            <div class="mb-3">
                                <label for="interface" class="form-label">Network Interface</label>
                                <select class="form-select" id="interface" required>
                                    <option value="">Loading interfaces...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="targetHost" class="form-label">Target Host</label>
                                <input type="text" class="form-control" id="targetHost" value="auto">
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (seconds)</label>
                                <input type="number" class="form-control" id="duration" value="3600">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="startBtn">Start Monitoring</button>
                                <button type="button" class="btn btn-danger" id="stopBtn" disabled>Stop Monitoring</button>
                                <button type="button" class="btn btn-success" id="downloadBtn" disabled>
                                    <i class="fas fa-download"></i> Download Data
                                </button>
                                <button type="button" class="btn btn-info" id="analysisBtn" disabled>
                                    <i class="fas fa-chart-line"></i> Show Analysis
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Real-time Metrics -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Real-time Metrics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="packetLossChart"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="latencyChart"></canvas>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <canvas id="jitterChart"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="bandwidthChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quality Analysis -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Quality Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="qualityScoreChart"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="featureImportanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Analysis Modal -->
    <div class="modal fade" id="analysisModal" tabindex="-1" aria-labelledby="analysisModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="analysisModalLabel">Network Analysis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">Packet Loss Analysis</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="historicalPacketLossChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">Jitter Analysis</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="historicalJitterChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">Bandwidth Analysis</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="historicalBandwidthChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
